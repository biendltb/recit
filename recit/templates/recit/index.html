<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>RecIt</title>

    <!-- Bootstrap -->
        <link href="{% static 'recit/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'recit/css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div id="imaginary_container">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="query-link form-control"  placeholder="Paste the link here..." >
                        <span class="input-group-addon">
                            <button class="load-page-btn" type="submit">
                            <span class="glyphicon glyphicon-refresh"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="data-set-area">
                    <div class="entry full-size-input">
                        <div class="form-group col-xs-4">
                            <input class="form-control" name="fields[]" type="text" placeholder="Value's name" />
                        </div>
                        <div class="form-group input-group col-xs-8">
                            <input class="form-control" name="field1" type="text" placeholder="Data" />
                            <span class="input-group-btn">
                                <button class="btn btn-success btn-add" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
	    </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <iframe class="main-frame" src="">
                </iframe>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'recit/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'recit/js/main.js' %}"></script>
  </body>
</html>
